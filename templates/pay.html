<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pay {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: darkred;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="pay">
        <h1>Payment Portal</h1>
        <form action="success" method="POST">
            <input type="text" name="name" placeholder="Name on Card" required>
            <input type="number" name="card-number" placeholder="Card Number" required>
            expiry date:<input type="date" name="expiry" required>
            <input type="password" name="cvv" placeholder="CVV" required>
            <a href="success"><button class="btn btn-danger">Pay</button></a>
        </form>
    </div>
</body>
</html>
